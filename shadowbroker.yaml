version: v12

branches:
- name: master
  environment: master

kubernetesResources:
  tasks:
  - build:
      images:
      - id: webserver
        dockerfile: Dockerfile
        context: webserver
        memory: 8Gi
    apply:
      files:
      - path: k8s/web-service.yaml
      - path: k8s/web-statefulset.yaml
      - path: k8s/chromadb-service.yaml
      - path: k8s/chromadb-statefulset.yaml
vault:
- path: "openai"
  secretName: "openai"
ingresses:
  - name: web
    services:
      - name: web
        port: 5000
        path: /
ingressAuthentication:
  oauth:
    - ingresses: [web]
      branches: [master]