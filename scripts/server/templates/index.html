<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Ersteller</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="range"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 300px;
        }
        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .styled-table {
            text-align: left;
            border-collapse: collapse;
            margin: 100px;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #7172ba;
        }
    </style>
        <script>
            function updateSliderValue(value) {
                document.getElementById("sliderValue").textContent = value;
            }
        </script>
</head>
<body>
    <h1>Erstelle Deine eigene Podcast Episode!</h1>
    <form action="/process" method="POST">
        <label for="text">Thema:</label>
        <input type="text" name="text" id="text" required>
        
        <label for="time">Minutenanzahl:</label>
        <input type="range" name="time" id="time" min="1" max="60" step="1" value="1" oninput="updateSliderValue(this.value)">
        <span id="sliderValue">1</span> Minuten
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="Start">
    </form>

    <h2>Audio abspielen:</h2>
    <audio controls>
        <source src="audio/concatenated_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="text-container" class="styled-table">
        <table>
            <tr>
                <th>Filename</th>
                <th>Bild</th>
                <th>Abschnitt</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row['filename'] }}</td>
                <td><img src="{{ row['image_path'] }}" alt="Picture"></td>
                <td>
                    {{ row['sentence'] }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
